<div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <label for="name">Nombre:</label>
        <input id="name" formControlName="name" type="text" placeholder="Lucas">
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
            <small *ngIf="myForm.get('name')?.errors?.['required']">El nombre es obligatorio.</small>
        </div>
    
        <!-- Apellido -->
        <label for="surname">Apellido:</label>
        <input id="surname" formControlName="surname" type="text" placeholder="García">
        <div *ngIf="myForm.get('surname')?.invalid && myForm.get('surname')?.touched">
            <small *ngIf="myForm.get('surname')?.errors?.['required']">El apellido es obligatorio.</small>
        </div>
    
        <!-- Telefono -->
        <label for="phone">Teléfono:</label>
        <input id="phone" formControlName="phone" type="tel" placeholder="675463472">
        <div *ngIf="myForm.get('phone')?.invalid && myForm.get('phone')?.touched">
            <small *ngIf="myForm.get('phone')?.errors?.['required']">El teléfono es obligatorio.</small>
        </div>
    
        <!-- Telefono -->
        <label for="birthdate">Cumpleaños:</label>
        <input id="birthdate" formControlName="birthdate" type="date">
        <div *ngIf="myForm.get('birthdate')?.invalid && myForm.get('birthdate')?.touched">
            <small *ngIf="myForm.get('birthdate')?.errors?.['required']">El cumpleaños es obligatorio.</small>
        </div>
        
        <button type="submit" [disabled]="myForm.invalid">Enviar</button>
    </form>
    
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Cumpleaños</th>
        </tr>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.birthdate | date:'dd/MM/yyyy' }}</td>
            </tr>
        </tbody>
    </table>
</div>
